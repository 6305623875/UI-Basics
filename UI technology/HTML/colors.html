<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS COLORS </title>
    <style>
        body{
            background-image: https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg;
            background-color: rgb(200,150,100);
        }
        .container{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            width: 800px;
            margin: auto;
            background-color: violet;
            
        }
        h2{
            background-color: #f0f0f0;
        }
        h3{
            background-color: hsl(360,80%,40%);
        }
        h4{
            background-color: rgba(210,232,242,0.2);
        }
        h5{
            background-color: hsla(31, 83%, 38%, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Morning</h1>
        <h2>Good afternoon</h2>
        <h3>Good Evening</h3>
        <h4>Good night</h4>
        <h5>Love You</h5>
    </div>
</body>
</html>
