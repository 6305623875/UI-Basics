<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HTML INPUT TYPES
    <form>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" id="search" name="search" />
        </p>
            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="phone" />
        <p>
        <p>
            <label for="url">URL</label>
            <input type="tel" id="url" name="url" />
        </p>
        <p>
            <label for="number">Number</label>
            <input type="number" id="number" name="number" min="10" max="20" step="2" />
        </p>
        <p>
            <label for="number">Number</label>
            <input type="number" id="number" name="number" min="10" max="20" step="any" />
        </p>


        <p>
            <label for="slider">Slider</label>
            <input type="range" id="slider" name="slider" />
        </p>
        <p>
            <label for="slider">Slider</label>
            <input type="range" id="slider" name="slider" min="100" max="500" />
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" />
        </p>


        <fieldset>
            <legend>date time pickers</legend>
            <p>
                <label for="datetime">Date Time</label>
                <input type="datetime-local" name="datetime" id="datetime" />
            </p>
            if we select only month
            <p>
                <label for="month">Month</label>
                <input type="month" name="month" id="month" />
            </p>
            if we select only time
            <p>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" />
            </p>

            if we select only week
            <p>
                <label for="week">Week</label>
                <input type="week" name="week" id="week" />
            </p>




        </fieldset>
        <p> 
            <button>submit</button>
        </p>
    </form>
</body>
</html>
