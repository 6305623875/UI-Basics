<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meter</legend>
            <P>
                <label for="progress">Progress</label>
                <progress></progress>
            </P>

            <P>
                <label for="progress">Progress</label>
                <progress max="100"></progress>
            </P>
            <P>
                <label for="progress">Progress</label>
                <progress max="100" value="75"></progress>
            </P>
            <p>
                <label for="meter">Meter</label>
                <progress min="10" max="100" low="30" high="80 value="35"></meter>
            <p>Lower part : value is between min and low</p>
            <p>Medium part : value is between low and high</p>
            <p>Lower part : value is between max and high</p>
            </p>
        </fieldset>
    </form>
</body>
</html>
