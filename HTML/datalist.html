<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>DataList</legend>
            <p>
                <label for="fruit"><what is your favourite fruit?</label>
                <input type="text" id="fruit" name="fruit" list="suggestion" />
                <datalistt id="suggestion">
                    <option>apple</option>
                    <option>mango</option>
                    <option>banana</option>
                    <option>anasa</option>
                    <option>panasa</option>
                    <option>apple</option>
                </datalistt>
            </p>
        </fieldset>
</body>
</html>
