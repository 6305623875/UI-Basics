<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    if we want to add the image
    <div>
        <img src="small img.png" />
    </div>
    if we need change dimensions
    <div>
        <img src="small img.png" width="200" height="200" />
    </div>
    to see the title on image
    <div>
        <img src="small img.png" width="200" height="200" title="small image" />
    </div>
    if we want to small image add a title at the botttom
    <p>This is the small image</p>
    to add fig caption
    <div>
        <figure>
        <img src="small img.png" width="200" height="200" title="small image" />
        </figure>
    <figcaption>This is the small image</figcaption>
    </div>



    <div>
        <img src="small img.png" />

        <img src="small img.png" width="200" height="200" title="small image"
    </div>
    <div>
        <figure>
        <img src="small img.png" width="200" height="200" title="small image"
        </figure>
    <figcaption></figcaption>
    </div>

</body>
